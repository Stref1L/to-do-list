<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>

    <link th:href="@{/images/favicon-32x32.png}" href="../static/images/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32" />
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link th:href="@{/css/todos.css}" href="../static/css/todos.css" rel="stylesheet" media="screen" />

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="todolist not-done">

                <h1 th:text="${userInfo}">User info</h1><h2> Todos</h2>

                <input type="text" class="form-control add-todo" placeholder="Add todo">

                <button id="checkAll" class="btn btn-success">Mark all as done</button>

                <hr>
                <ul id="sortable" class="list-unstyled">
                    <li class="ui-state-default" th:each="todo : ${todoList}" th:data-id="${todo.id}">
                        <div class="checkbox">
                            <label th:if="${todo != null}">
                                <input type="checkbox" value="" />
                                <p th:text="${todo.name}"></p>
                            </label>
                        </div>
                    </li>
                </ul>
                <div class="todo-footer">
                    <li>
                        <strong><span class="count-todos"></span></strong> Items Left
                        <div class="pull-right">
                            <a class="btn btn-danger" th:href="@{/}">
                                Sing out
                            </a>
                        </div>
                    </li>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="todolist">
                <h1>Already Done</h1>
                <ul id="done-items" class="list-unstyled">
                    <li th:each="todo : ${doneToDoList}" th:data-id="${todo.id}">
                        <p th:text="${todo.name}"></p>
                        <button class="remove-item btn btn-default btn-xs pull-right">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-ui.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/todos.js}" type="text/javascript"></script>

</body>
</html>
